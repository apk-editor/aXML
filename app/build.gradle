plugins {
    id 'com.android.application'
}

android {
    compileSdk 36
    namespace 'com.apk.axmleditor'

    defaultConfig {
        applicationId "com.apk.axmleditor"
        minSdkVersion 23
        targetSdk 36
        versionCode 1
        versionName "v0.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    implementation (project(':library'))
    implementation libs.apksig
    implementation libs.material
}